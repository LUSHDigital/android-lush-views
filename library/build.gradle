apply plugin: 'com.android.library'
apply plugin: 'maven'
def version_name = "1.1"
def application_id = "com.lush.digital"
def artifact_id = "android-views"
def repository_url = ""

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.3"
	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 25
		versionCode 1
		versionName version_name
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			repository_url = "https://artifacts.platformserviceaccount.com/repository/maven-releases/"
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:25.3.1'
	compile 'uk.co.chrisjenx:calligraphy:2.3.0'
	compile 'com.github.matt-allen:Android-Universal-Image-Loader:2.1.2'
	compile 'com.yqritc:android-scalablevideoview:1.0.4'
	compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.aurelhubert:ahbottomnavigation:2.0.6'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: repository_url) {
				authentication(userName: "internal-user", password: "Dolph1nquay")
			}
			pom.version = version_name
			pom.artifactId = artifact_id
			pom.groupId = application_id
		}
	}
}
